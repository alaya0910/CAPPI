version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cappi
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  api:
    build: .
    restart: always
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cappi?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: development-secret-key
      NODE_ENV: development
    depends_on:
      - postgres
      - redis
    command: sh -c "npx prisma migrate deploy && npm run start:prod"

volumes:
  postgres_data:
  redis_data:
